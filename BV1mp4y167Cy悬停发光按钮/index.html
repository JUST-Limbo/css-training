</head>

<body>

    <a href="javascript:void(0);" style="--i: 2">投币</a>
    <a href="javascript:void(0);" style="--i: 3">收藏</a>
    <a href="javascript:void(0);" style="--i: 4">关注</a>
    <a href="javascript:void(0);" style="--i: 5">分享</a>
  </div>
</body>

</html>
