<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编译中梦见未来</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="channel">
        bilibili 编译中梦见未来
    </div>
    <div class="topbar">
        <div class="inside"></div>
    </div>

    <div class="float">
        <div class="inside"></div>
    </div>


    <div class="header">

    </div>

    <div class="body">

    </div>

    <div class="footer">

    </div>

    <div class="to_top">
        <img src="./top.png" alt="">
    </div>

    <script>

        let floatDiv = document.querySelector('.float');

        let toTopDiv = document.querySelector('.to_top');

        window.addEventListener('scroll', () => {

            let top = document.documentElement.scrollTop;

            if (top > 50) {
                floatDiv.classList.add('show');
            } else {
                floatDiv.classList.remove('show');
            }

            if (top > 300) {
                toTopDiv.classList.add('show');
            } else {
                toTopDiv.classList.remove('show');
            }


        });

        toTopDiv.addEventListener('click', () => {

            // 第一种：
            // document.documentElement.scrollTop = 0;
            // 第二种：
            // window.scrollTo(0, 0);

            let timer = setInterval(() => {

                let top = document.documentElement.scrollTop;

                if (top > 20) {
                    document.documentElement.scrollTop -= 20;
                } else {
                    document.documentElement.scrollTop -= 0;

                    clearInterval(timer);
                    timer = null;
                }


            }, 10);

        });


    </script>

</body>

</html>
